# This workflow refreshes the CI cache for Go by download mod dependencies
# and tools.
name: Refresh Go Cache (Export)

on:
  workflow_call:
    inputs:
      runner:
        type: string
        description: The runner to refresh cache for
        default: ubuntu-24.04
      go:
        type: string
        description: The Go version to refresh cache for. If unset, reads from go.work
        default: ""

jobs:
  refresh:
    runs-on: ${{ inputs.runner }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: ${{ !inputs.go && 'go.work' || '' }}
          go-version: ${{ inputs.go }}
          cache: false

      - run: go run ./build download

      - name: resolve environment
        id: goenv
        shell: bash
        run: |
          {
            echo "go_cache=$(go env GOCACHE)"
            echo "go_modcache=$(go env GOMODCACHE)"
            echo "go_version=$(go env GOVERSION)"
          } >> "$GITHUB_OUTPUT"

      - uses: actions/cache/save@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ${{ steps.goenv.outputs.go_modcache }}
            ${{ steps.goenv.outputs.go_cache }}
          key: go-${{ runner.os }}-${{ steps.goenv.outputs.go_version }}-${{ hashFiles('**/go.mod', '**/versions.go') }}
